<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rude French AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">ðŸ¤– Rude French AI</h1>
        <p class="text-center text-muted">Ask me anything... if you dare.</p>
        
        <div class="chat-box">
            <form method="post">
                <input type="text" name="user_input" class="form-control" placeholder="Type your question..." required>
                <button type="submit" class="btn btn-danger mt-2 w-100">Send</button>
            </form>
            
            {% if response %}
                <div class="response-box mt-4 p-3">
                    <h4>ðŸ’¬ AI Says:</h4>
                    <p class="response-text">{{ response }}</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
